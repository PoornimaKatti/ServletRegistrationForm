<!<!doctype html> 
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <title>Form page</title>
        <style>
            .container{
                width: 30%;
                border:1px solid black;
                margin:auto;
                padding:20px;
                font-size:10px;
            }
            
            #myform table tr td input {
                font-size:10px;
            }           
            
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Form page</h1>
        
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name" placeholder="Enter the name"/></td>
                           
                    </tr>
                    <tr>
                       <td>Enter your password:</td> 
                       <td><input type="password" name="user_password" placeholder="Enter the passsword"/></td>
                    </tr>
                    
                    <tr>
                       <td>Enter your Email:</td> 
                       <td><input type="email" name="user_email" placeholder="Enter the email"/></td>
                    </tr>
                    
                     <tr>
                       <td>Select Gender:</td> 
                       <td><input type="radio" name="user_gender" value="male">Male &nbsp;&nbsp;<input type="radio" name="user_gender" value="female">Female</td>
                    </tr>
                    
                     <tr>
                       <td>
                           Select your course
                       </td> 
                       
                       <td>
                           <select name="user_course">
                               <option value="Java">Java</option>
                               <option value="C">C</option>
                               <option value="C++">C++</option>
                               <option value="coreJava">coreJava</option>
                           </select>
                       </td>   
                    </tr>
                    <tr>
                       
                        <td style="text-align:right;" >
                            <input type="checkbox" value="checked" name="condition"/> 
                        </td>
                        <td >
                            Agree terms and conditions
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        
                        <td>
                            <button type="Submit">Register</button>
                            <button type="Reset">Reset</button>
                        </td>
                    </tr>
                    
                </table>
                
            </form>
              
              </div>
    </body>
</html>
